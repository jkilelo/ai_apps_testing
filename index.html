<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme UI Testing Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            acme: {
              navy: '#003B70',
              'navy-light': '#004d94',
              'navy-dark': '#002a52',
              red: '#D9261C',
              'red-light': '#e54338',
              gray: {
                50: '#f8f9fa',
                100: '#f1f3f5',
                200: '#e9ecef',
                300: '#dee2e6',
                400: '#ced4da',
                500: '#adb5bd',
                600: '#6c757d',
                700: '#495057',
                800: '#343a40',
                900: '#212529',
              }
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }

    /* Native-style scrollbars - Light theme */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 59, 112, 0.2) transparent;
    }

    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }

    *::-webkit-scrollbar-thumb {
      background: rgba(0, 59, 112, 0.2);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 59, 112, 0.35);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    *::-webkit-scrollbar-thumb:active {
      background: rgba(0, 59, 112, 0.5);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    *::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Dark background scrollbars (for LogViewer and dark panels) */
    .scrollbar-dark {
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .scrollbar-dark::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .scrollbar-dark::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.35);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .scrollbar-dark::-webkit-scrollbar-thumb:active {
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* Thin scrollbars variant */
    .scrollbar-thin {
      scrollbar-width: thin;
    }

    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    /* Hide scrollbar but keep functionality */
    .scrollbar-hide {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Shimmer animation for loading states */
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .animate-shimmer {
      animation: shimmer 1.5s infinite;
    }
  </style>
</head>

<body class="bg-acme-gray-100 text-acme-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
