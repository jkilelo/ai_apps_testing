<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Test Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #2d3748; }
        p { color: #4a5568; }
        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #c6f6d5;
            color: #22543d;
            border-radius: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Frontend Visibility Test</h1>
        <p>If you can see this, the web server is serving pages correctly.</p>
        <div class="status">SERVER ONLINE</div>
    </div>
</body>
</html>
